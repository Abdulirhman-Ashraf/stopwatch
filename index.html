<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">stopWatch</h1>
        <div class="stopwatch">
            <div class="timer">
                <span id="minutes">00</span> :
                <span id="sec">00</span> :
                <span id="milSec">00</span>
            </div>
            <div class="controls">
                <button id="startBtn">start</button>
                <button id="stopBtn">stop</button>
                <button id="pauseBtn">pause</button>
                <button id="resetBtn">reset</button>
            </div>
            <div class="labs">
                <div class="lap-top">
                <h2 class="lap-title">Lap Timer</h2><button id="deleteAll"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" fill-rule="evenodd" d="M9.774 5L3.758 3.94l.174-.986a.5.5 0 0 1 .58-.405L18.411 5h.088h-.087l1.855.327a.5.5 0 0 1 .406.58l-.174.984l-2.09-.368l-.8 13.594A2 2 0 0 1 15.615 22H8.386a2 2 0 0 1-1.997-1.883L5.59 6.5h12.69zH5.5zM9 9l.5 9H11l-.4-9zm4.5 0l-.5 9h1.5l.5-9zm-2.646-7.871l3.94.694a.5.5 0 0 1 .405.58l-.174.984l-4.924-.868l.174-.985a.5.5 0 0 1 .58-.405z"/></svg></button></div>
                <ul id="lap-list">
             </ul>
            </div>
        </div>
    </div>
    <script src="js/master.js"></script>
</body>
</html>
